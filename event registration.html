<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Registration</title>
  <link rel="stylesheet" href="er.css" />
</head>
<body>
  <header>
    <h1>Annual Tech Conference 2025</h1>
    <p>Join us for an inspiring day of talks, networking, and innovation!</p>
    <p><strong>Date:</strong> August 20, 2025</p>
    <p><strong>Location:</strong> Grand Convention Center, Chennai</p>
  </header>

  <main>
    <h2>Register Now</h2>
    <form id="registrationForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" name="tickets" min="1" max="10" required />

      <button type="submit">Register</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Tech Events Inc.</p>
  </footer>

  <script src="erp.js"></script>
</body>
</html>
